<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz01</title>
</head>

<body>

    <!-- #wrap>ul#list1>li{리스트$}*7 -->
    <div id="wrap">
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li class="three">리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>

        <script>
            $li = document.querySelectorAll('#wrap > #list1 > li');
            for (let i = 0; i < $li.length; i++) {
                if (i % 2 === 0) {
                    $li[i].style.background = 'yellow'
                } else {
                    $li[i].style.background = 'gray'
                }
            }
            $liFirst = document.querySelector('#list1 > li:first-child');
            $liFirst.style.color = 'red'

            $liLast = document.querySelector('#list1 > li:last-child');
            $liLast.style.color = 'green';

            document.querySelector('#list1 > li:nth-child(2)').style.fontStyle = 'italic';
            $li3End = document.querySelectorAll('#list1 > li:nth-child(-n+2)');
            for (let i of $li3End) {
                i.style.border = '2px dotted aqua'
            }
            $li3End = document.querySelectorAll('.three ~ li');
            for (let i of $li3End) {
                i.style.border = '2px dashed violet'
            }
        </script>
    </div>

    <script>
        //1. id="list1"인 요소에 <li> 요소중  홀수번째 요소만 선택후 배경색상 yellow 적용        

        //2. id="list1"인 요소에 <li> 요소중   짝수번째 요소만 선택후 배경색상 gray 적용        

        //3. id="list1"인 요소에 <li> 요소중   첫번째 <li>요소만 선택후 폰트색상 red 적용        

        //4. id="list1"인 요소에 <li> 요소중  마지막번째 <li>요소만 선택후 폰트색상 green 적용        

        //5. id="list1"인 요소에 <li> 요소중  두번째 <li>요소만 선택후 font-style: italic 적용             

        //6. id="list1"인 요소에 <li> 요소중  3번째 이전 요소만 선택후 
        //   border: 2px dotted aqua 적용 (1, 2번째만 선택)        

        //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후
        //   border 2px dashed violet 적용 (3번째부터 끝까지 선택)
    </script>


</body>

</html>
