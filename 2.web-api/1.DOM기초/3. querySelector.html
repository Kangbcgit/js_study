<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-getElementId</title>
</head>
<body>

    <ul id="fruits">
        <li class="fr apple">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
        <li class="fr pineapple">파인애플</li>
    </ul>

    <script>

        // const $grape = document.querySelector('.grape');
        // const $grape = document.querySelector('#fruits > li:nth-child(3)')
        const $grape = document.querySelector('.banana + li')
        console.log($grape);

        $grape.textContent = '샤인머스캣';

        const $elems = document.querySelectorAll('.fr');
        console.log($elems);
        for (let i = 0; i < $elems.length; i++) {
            $elems[i].style.border = '2px dashed gray';
        }
        for (let i of $elems) {
            i.style.background = '#6300ff'
        }

    </script>

</body>
</html>
