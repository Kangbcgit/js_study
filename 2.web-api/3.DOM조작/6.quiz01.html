<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="theTitle">html 조작</h1>
    <ul id="list">
        <li class="obj1">list_2</li>
        <li>list_3</li>
        <li>list_4</li>
        <li>list_5</li>
    </ul>
    <script>
        //1. class="theTitle"인 요소의 자식요소를 innerHTML을 사용하여
        //   <a href="#">요소 객체 조작</a>로 교체하세요.
        const $classTheTitle = document.querySelector('.theTitle');
        $classTheTitle.innerHTML = '<a href="#">요소 객체 조작</a>'


        //2. class="obj1"인 요소의 텍스트를 "리스트_2"로 변경하세요.
        const $idList = document.querySelector('#list');
        const $classObj1 = $idList.firstElementChild;
        $classObj1.textContent = '리스트_2';
        //### 여기부터는 innerHTML 사용 금지.

        //3. id="list"인 요소의 마지막 위치에 새요소 "<li>list_6</li>"를 추가하세요.    
        const $list_6 = document.createElement('li');
        $list_6.textContent = 'list_6';
        $idList.appendChild($list_6);

        //4. id="list"인 요소의 첫 위치에 새요소 "<li>list_1</li>"를 추가하세요.
        const $list_1 = $list_6.cloneNode();
        $list_1.textContent = 'list_1'
        $idList.insertBefore($list_1, $classObj1);

        //5. class="obj1"인 요소를 깊은 복제후에 id="list"인요소 마지막 위치에 추가
        const $classObj1clone = $classObj1.cloneNode(true);
        $idList.appendChild($classObj1clone);

        //6. id="list"인 요소의 하위 <li>요소중 첫번째 요소 삭제
        $idList.removeChild($idList.firstElementChild);

        //7. ul의 자식 노드를 전부 삭제하세요.
        const $children = [...$idList.children];
        for (let i of $children) {
            $idList.removeChild(i);
        }
        console.log($children);
    </script>
</body>

</html>
