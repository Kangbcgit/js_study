<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz01</title>

    <style>
        .hide {
            display: none;
        }
    </style>

</head>

<body>

    <button id="hider" data-value='on'>텍스트 숨기기!</button>

    <div class="text">안녕하세요!</div>

    <script>
        //버튼을 클릭하면 div태그가 숨겨지도록
        //이벤트 핸들러를 구현하세요.
        //힌트) css의 display: none; 사용
        const $hider = document.querySelector('#hider');
        const $text = document.querySelector('.text');
        $hider.addEventListener('click', () => {
            if ($hider.dataset.value === 'on') {
                $text.classList.add('hide');
                $hider.textContent = '텍스트 보이기!';
                $hider.dataset.value = 'off';
            } else if ($hider.dataset.value === 'off') {
                $text.classList.remove('hide');
                $hider.textContent = '텍스트 숨기기!';
                $hider.dataset.value = 'on';
            }
        })
    </script>

</body>

</html>
