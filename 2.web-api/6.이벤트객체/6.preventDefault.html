<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preventDefault</title>
</head>

<body>

    <a href="https://www.naver.com" class="link">네이버로 이동</a>

    <form action="/login">
        <input type="text">
        <button id="check" type="submit">확인</button>
    </form>


    <script>
        const $link = document.querySelector('.link');

        $link.addEventListener('click', e => {
            if (!confirm('정말로 이동할까요?')) {
                e.preventDefault(); //기본기능 중단
            }
        });

        const $subBtn = document.querySelector('#check');
        $subBtn.addEventListener('click', e => {
            e.preventDefault();
            const $input = $subBtn.previousElementSibling;
            if ($input.value === '') {
                alert('필수입력사항입니다');
                return;
            }

            //서버로 데이터 전송
            $subBtn.parentNode.submit();
        })
    </script>

</body>

</html>
