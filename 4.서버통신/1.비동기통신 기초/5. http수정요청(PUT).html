<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http수정요청 PUT</title>
</head>
<body>

    <button id="modi">수정!</button>
    
    <script>
        const url = 'http://localhost:5000/user/2';

        document.querySelector('#modi').addEventListener('click', e => {
            const xhr = new XMLHttpRequest();

            /*
                수정요청시 사용할 요청메서드
                1. PUT: 일부 수정 불가능 전체에 대한 수정
                2. PATCH: 일부 수정 가능.
            
            */
            xhr.open('PATCH', url);

            const modData = {
                userName: '영희팍',
                address: '로스엔젤레스'
            };
            xhr.setRequestHeader('content-type', 'application/json')
            xhr.send(JSON.stringify(modData));

            xhr.onload = e => {
                if (xhr.status === 200) {
                    console.log('수정 성공!');
                } else {
                    console.log('수정 실패');
                }
            };
        });

    </script>
</body>
</html>
