<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http 삭제요청(DELETE)</title>
</head>
<body>
    
    <div>
        <input type="text" name="id" placeholder="삭제할번호">
        <button id="del-btn">삭제</button>
    </div>

    <script>
        const url = 'http://localhost:5000/user/';
        document.querySelector('#del-btn').addEventListener('click', e => {
            e.preventDefault();

            const id = document.querySelector('input[name=id]').value;
            
            const reqObject = {
                method: 'DELETE'
            }
            fetch(url + id, reqObject)
                .then(res => {
                    res.status === 200 ? alert('삭제 성공!') : alert('삭제 실패!');
                })
        })

        (() => {})()

    </script>


</body>
</html>
